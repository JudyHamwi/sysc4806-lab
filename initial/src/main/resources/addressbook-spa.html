<!DOCTYPE html>
<html lang="en"xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table id="buddiesTable">
        <tr>
            <th>Address Book </th>
    </table>

    <form id="addBuddyForm">
        Name: <input type="text" id="buddyName"> <br>
        Phone Number: <input type="text" id="buddyNumber"> <br>
        Address: <input type="text" id="buddyAddress"> <br>
        <button type="button" id="submitButton">Add buddy</button>
    </form>

    <script src="addressBook.js" type="text/javascript"></script>
</body>
</html>
